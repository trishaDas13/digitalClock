<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="main">
      <div class="cotainer">
        <div class="times">
          <h1 class="hour">00</h1>
          <p>Hour</p>
        </div>
        <div class="times">
          <h1 class="minute">00</h1>
          <p>Minute</p>
        </div>
        <div class="times">
          <h1 class="second">00</h1>
          <p>Second</p>
        </div>
      </div>
      <div class="ampm"></div>
    </div>
    <div class="btns">
      <button>12-hour-clock</button>
      <button>24-hour-clock</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
